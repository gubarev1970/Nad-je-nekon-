<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Registrace</title>
    <script src="registrace.js" defer></script> <!-- Ujisti se, že se skript načítá -->
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 300px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}


</style>


</head>
<body>
    <h1>Registrace</h1>
    <form id="registration-form">
        <label for="username">Uživatelské jméno:</label>
        <input type="text" id="username" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Heslo:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Registrovat</button>
    </form>
    <p id="success-message" style="display:none;">Registrace byla úspěšná!</p>



<!-- Formulář pro nahrání obrázku -->
<form id="upload-form">
    <input type="file" id="profile-pic" accept="image/*" />
    <button type="submit">Nahrát fotku</button>
</form>
<img id="display-pic" src="" alt="Profilový obrázek" style="display:none;" />
<script>
document.getElementById("registration-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Zabraňuje odeslání formuláře

    // Získání hodnot z formuláře
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Uložení do localStorage
    localStorage.setItem("username", username);
    localStorage.setItem("email", email);
    // Heslo neukládej do localStorage, je to nezabezpečené.

    // Zobraz úspěšnou zprávu a skryj formulář
    document.getElementById("success-message").style.display = "block"; // Zobrazí úspěšnou zprávu
    document.getElementById("registration-form").style.display = "none"; // Skryje formulář
});

</script>
</body>
</html>
